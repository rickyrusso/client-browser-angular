<div class="main-content">
    
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <form [formGroup]="clientEditFormGroup" (ngSubmit)="onSubmit()">
                <div formGroupName="client" class="form-area">
                    <h3>Client</h3>

                    <div class="row">
                        <div class="col-md-2"><label>Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="name" type = "text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>description</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="description" type = "text">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center edit-buttons">
                    <button type="submit" class="btn btn-info">Save</button>
                    <a routerLink="" class="btn btn-info">Cancel</a>
                </div>

            </form>

        </div>
    </div>
</div>
